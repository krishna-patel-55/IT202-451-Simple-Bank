<!DOCTYPE html>
<html>
    <head>
        <style>
            #canvas {
            width: 600px;
            height: 400px;
            border: 1px solid black;
        }
        </style>
    </head>
    <body>
        <h1>Collect the Square</h1>
        <canvas id="canvas" width="600" height="400" tabindex="1"></canvas>
        <script type="text/javascript">
            // Collect The Square game

            // Get a reference to the canvas DOM element
            var canvas = document.getElementById('canvas');
            // Get the canvas drawing context
            var context = canvas.getContext('2d');

            // Your score
            var score = 0;

            // Properties for your square
            var x = 50; // X position
            var y = 100; // Y position
            var speed = 6; // Distance to move each frame
            var sideLength = 50; // Length of each side of the square

            // FLags to track which keys are pressed
            var down = false;
            var up = false;
            var right = false;
            var left = false;

            // Properties for the target square
            var targetX = 0;
            var targetY = 0;
            var targetLength = 25;

//-KP55(07/07/2022)---->PROPERTIES FOR THE ENEMY SQUARE
            var enemyX = 0;
            var enemyY = 0;
            var enemyLength = 45;

            // Determine if number a is within the range b to c (exclusive)
            function isWithin(a, b, c) {
                return (a > b && a < c);
            }

            // Countdown timer (in seconds)
//-KP55(07/06/2022)---->CUT INITIAL TIME TO START AT 15 SECONDS
            var countdown = 15;
            // ID to track the setTimeout
            var id = null;

            // Listen for keydown events
            canvas.addEventListener('keydown', function(event) {
            event.preventDefault();
            console.log(event.key, event.keyCode);
            if (event.keyCode === 40) { // DOWN
                down = true;
            }
            if (event.keyCode === 38) { // UP
                up = true;
            }
            if (event.keyCode === 37) { // LEFT
                left = true;
            }
            if (event.keyCode === 39) { // RIGHT
                right = true;
            }
            });

            // Listen for keyup events
            canvas.addEventListener('keyup', function(event) {
            event.preventDefault();
            console.log(event.key, event.keyCode);
            if (event.keyCode === 40) { // DOWN
                down = false;
            }
            if (event.keyCode === 38) { // UP
                up = false;
            }
            if (event.keyCode === 37) { // LEFT
                left = false;
            }
            if (event.keyCode === 39) { // RIGHT
                right = false;
            }
            });

            // Show the start menu
            function menu() {
                erase();
                context.fillStyle = '#000000';
                context.font = '36px Arial';
                context.textAlign = 'center';
                context.fillText('Collect the Square!', canvas.width / 2, canvas.height / 4);
                context.font = '24px Arial';
                context.fillText('Click to Start', canvas.width / 2, (canvas.height / 10) * 4);
                context.font = '14px Arial';
//-KP55(07/07/2022)---->UPDATED AND ADDED INSTRUCTIONS
                context.fillText('Use the arrow keys to move', canvas.width / 2, canvas.height / 2);
                context.font = '14px Arial'
                context.fillText('Collect the green target squares for points ', canvas.width / 2, (canvas.height / 10) * 6);
                context.font = '14px Arial'
                context.fillText('Get 15 seconds every 10 points obtained', canvas.width / 2, (canvas.height / 10) * 7);
                context.font = '14px Arial'
                context.fillText('Try to avoid the black enemy square or you will lose points', canvas.width / 2, (canvas.height / 10) * 8);
                context.font = '14px Arial'
                context.fillText('Get as many points before the timer is up!', canvas.width / 2, (canvas.height / 10) * 9); 
                // Start the game on a click
                canvas.addEventListener('click', startGame);
            } 

            // Start the game
            function startGame() {
                // Reduce the countdown timer ever second
                id = setInterval(function() {
                    countdown--;
                }, 1000)
                // Stop listening for click events
                canvas.removeEventListener('click', startGame);
                // Put the target at a random starting point
                moveTarget();
                // Kick off the draw loop
                draw();
            }

            // Show the game over screen
            function endGame() {
                // Stop the countdown
                clearInterval(id);
                // Display the final score
                erase();
                context.fillStyle = '#000000';
                context.font = '24px Arial';
                context.textAlign = 'center';
                context.fillText('Final Score: ' + score, canvas.width / 2, canvas.height / 3);
//-KP55(07/06/2022)-------->ADDED FUNCTIONALITY TO GO BACK TO MENU TO RESTART
                context.font = '18px Arial';
                context.fillText('Click to Menu', canvas.width /2, canvas.height / 2);
                canvas.addEventListener('click', restartGame);
            }
//-KP55(07/06/2022)---->FUNCTION TO RESTART
            function restartGame(){
                location.reload();
            }
            // Move the target square to a random position
            function moveTarget() {
                targetX = Math.round(Math.random() * canvas.width - targetLength);
                targetY = Math.round(Math.random() * canvas.height - targetLength)
            }
//-KP55(07/07/2022)---->MOVE THE ENEMY SQUARE TO A RANDOM POSITION
            function moveEnemy(){
                enemyX = Math.round(Math.random() * canvas.width - enemyLength);
                enemyY = Math.round(Math.random() * canvas.height - enemyLength)
            }
            // Clear the canvas
            function erase() {
                context.fillStyle = '#FFFFFF';
                context.fillRect(0, 0, 600, 400);
            }

            // The main draw loop
            function draw() {
                erase();
                // Move the square
                if (down) {
                    y += speed;
                }
                if (up) {
                    y -= speed;
                }
                if (right) {
                    x += speed;
                }
                if (left) {
                    x -= speed;
                }
                // Keep the square within the bounds
                if (y + sideLength > canvas.height) {
                    y = canvas.height - sideLength;
                }
                if (y < 0) {
                    y = 0;
                }
                if (x < 0) {
                    x = 0;
                }
                if (x + sideLength > canvas.width) {
                    x = canvas.width - sideLength;
                }
                // Collide with the target
                if (isWithin(targetX, x, x + sideLength) || isWithin(targetX + targetLength, x, x + sideLength)) { // X
                    if (isWithin(targetY, y, y + sideLength) || isWithin(targetY + targetLength, y, y + sideLength)) { // Y
                    // Respawn the target
                    moveTarget();
                    // Increase the score
                    score++;
//-KP55(07/06/2022)------------>ADDS 15 SECONDS TO TIMER EVERY 10 POINTS IN TOTAL SCORE
                    if(score % 10 == 0 && score != 0) {
                        countdown += 15;
                    }
//-KP55(07/07/2022)------------>ENTER ENEMY AT RANDOM START POINT WHEN 20 POINTS OBTAINED
                    if(score == 20){
                        moveEnemy();
                    }
                    }
                }
//-KP55(07/07/2022)-------->COLLIDE WITH ENEMY DEDUCTS SCORE BY 5 POINTS
                if(score >= 20){
                    if (isWithin(enemyX, x, x + sideLength) || isWithin(enemyX + enemyLength, x, x + sideLength)) { // X
                        if (isWithin(enemyY, y, y + sideLength) || isWithin(enemyY + enemyLength, y, y + sideLength)) { // Y
                            // Respawn the enemy
                            moveEnemy();
                            // Decrease the score
                            score = score - 5;
                        }
                    }
                }
                // Draw the square
                context.fillStyle = '#FF0000';
                context.fillRect(x, y, sideLength, sideLength);
                // Draw the target 
                context.fillStyle = '#00FF00';
                context.fillRect(targetX, targetY, targetLength, targetLength);
//-KP55(07/07/2022)-------->DRAW ENEMY IF 20 POINTS OBTAINED              
                if(score >= 20){
                    context.fillStyle = '#1c1c1c';
                    context.fillRect(enemyX, enemyY, enemyLength, enemyLength);
                }
                // Draw the score and time remaining
                context.fillStyle = '#000000';
                context.font = '24px Arial';
                context.textAlign = 'left';
                context.fillText('Score: ' + score, 10, 24);
                context.fillText('Time Remaining: ' + countdown, 10, 50);
                // End the game or keep playing
                if (countdown <= 0) {
                    endGame();
                } else {
                    window.requestAnimationFrame(draw);
                }
            }

            // Start the game
            menu();
            canvas.focus();

        </script>
    </body>
</html>
